<!DOCTYPE html>
<html>
    <head>
        <title>Padding Exercise</title>
        <style>
            div{
                padding-top: 50px;
                padding-right: 30px;
                padding-bottom: 50px;
                padding-left: 80px;
                background-color: lightblue;
                border: 1px solid rgb(211, 1, 1);
            }
        </style>
    </head>
    <body>
        <div>This element has a top padding of 50 pixels, a right padding of 30 pixels, a bottom padding of 50 pixels, and a left padding of 80 pixels. The background color is gonna be light blue. 
        </div>
    </body>
</html>
